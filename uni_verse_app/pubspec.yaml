name: uni_verse_app
description: "Uni-Verse - A social platform for Ugandan university students"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  gap: ^3.0.1
  flutter_animate: ^4.5.0

  # Supabase
  supabase_flutter: ^2.8.3

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Forms & Validation
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

  # Utils
  intl: ^0.19.0
  timeago: ^3.7.0
  image_picker: ^1.1.2
  share_plus: ^10.1.4
  url_launcher: ^6.3.1

  # Video Calls (Agora)
  agora_rtc_engine: ^6.3.2
  permission_handler: ^11.3.1

  # Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.3

  # Misc
  equatable: ^2.0.5
  uuid: ^4.5.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/
